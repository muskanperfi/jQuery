<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/210e7ae8b4.js" crossorigin="anonymous"></script>
    <title>Image Zoom Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="img-container">
        <img id="product-img" src="images/jquery bag assignment.png" alt="main-bagImg">
    </div>

    <div class="Product-container">
        <img id="zoom-img" src="images/jquery bag assignment.png" alt="main-bagImg" width="500" height="500">
    </div>

    <div class="Product-controls">
        <button class="close-btn">&times;</button>
        <button class="zoom-in">&#x2B;</button>
        <button class="zoom-out">&#x2212;</button>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
